<div class="d-flex align-items-stretch justify-content-around flex-column flex-md-row">

  <div class="card flex-fill col-md-4">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" [(ngModel)]="task.name" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="responsible" placeholder="Responsible" [(ngModel)]="task.responsible" class="form-control" autofocus>
          </div>
        <div class="form-group">
            <textarea type="text" name="description" placeholder="Description" [(ngModel)]="task.description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="url" name="image" placeholder="Paste url" [(ngModel)]="task.image" rows="2" class="form-control">
        </div>
        <div class="form-group d-flex justify-content-around">
          <select name="priority" [(ngModel)]="task.priority">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
          <button class="btn btn-success" (click)="edit==false ? addTask() : updateTask(task.id)">Add</button>
        </div>
      </form>
    </div>

</div>

  <div class="card card-body text-center flex-fill col-md-4">
    <h3 class="d-inline">{{task.name == '' ? 'Task name' : task.name}}</h3><small class="d-inline">{{task.created_at | date: 'yyy-MM-dd'}}</small>
    <img [src]="task.image=='' ? 'https://as2.ftcdn.net/jpg/00/89/87/57/500_F_89875707_7qPplyj1uUFN9nJwcnMcEWfTLPSRo1Rl.jpg' : task.image" class="card-img-top card-img-fluid" alt="">
    <p>{{task.responsible == '' ? 'Responsible' : task.responsible }}</p>
    <p>{{task.description == '' ? 'Task description' : task.description}}</p>
  </div>

</div>
